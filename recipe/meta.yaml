{% set name = "yamlloader" %}
{% set version = "1.5.0" %}
{% set sha256 = "62ab3db73b7528911f1a9398a0271c7ea83eed709234ef24936b7ebaa0f99bb8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - yamlloader

about:
  home: https://github.com/Phynix/yamlloader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Loaders and dumpers for PyYAML

  description: |
    This module provides loaders and dumpers for PyYAML. Currently, an OrderedDict
    loader/dumper is implemented, allowing to keep items order when loading respectively
    dumping a file from/to an OrderedDict.
  dev_url: https://github.com/Phynix/yamlloader

extra:
  recipe-maintainers:
    - jonas-eschle
    - rasmusagren
